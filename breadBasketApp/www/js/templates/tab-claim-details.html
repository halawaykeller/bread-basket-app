<ion-view view-title="Claim Details">
	<ion-content class="padding">

		<div class="card">
			<h3>
				{{listing.listingMemo}}
			</h3>
			<h3>
				Organization: {{organization.orgName}}
			</h3>
			<h3>
				Location: {{organization.orgAddress1}} {{organization.orgAddress2}} {{organization.orgCity}}, {{organization.orgState}} {{organization.orgZip}}
			</h3>
			<h3>
				Phone: {{organization.orgPhone}}
			</h3>

		</div>
	</ion-content>
</ion-view>
