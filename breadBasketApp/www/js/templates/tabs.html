<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-breadbasket">

	<!-- Dashboard Tab -->
	<ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dashboard">
		<ion-nav-view name="tab-dashboard"></ion-nav-view>
	</ion-tab>

	<!-- Listings Tab -->
	<ion-tab title="Listings" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/listings">
		<ion-nav-view name="tab-listings"></ion-nav-view>
	</ion-tab>

	<!-- Volunteers Tab -->
	<ion-tab title="Volunteers" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/volunteers">
		<ion-nav-view name="tab-volunteers"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Organization" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/organization">
		<ion-nav-view name="tab-organization"></ion-nav-view>
	</ion-tab>


</ion-tabs>
