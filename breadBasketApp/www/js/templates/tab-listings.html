	<!--Listings-->
	<ion-content class="padding">
		<ion-list>

<!--This is the table headers-->
			<div class="bar-header button-bar">
				<a class="button button-dark button-clear">
					Description</a>
				<a class="button button-clear button-dark">Date Posted</a>
				<a class="button button-clear button-dark">Status</a>
			</div>

			<ion-item class="item item-button-right" ng-repeat="listing in listings| orderBy: '-listingPostTime'" type="item-text-wrap" ng-href={{chooseView(listing.listingId)}}>
				<h2>{{ listing.listingMemo }}</h2>
				<p>{{ listing.listingPostTime | date : 'short' }}</p>

				<button class="button button-balanced" ng-hide="listing.listingClaimedBy">
					VIEW
				</button>
				<button class="button button-energized" ng-show="listing.listingClaimedBy">
					CLAIMED
				</button>
			</ion-item>

			<!--This is the table headers-->
			<div class="bar-header button-bar">
				<a class="button button-dark button-clear">
					Description</a>
				<a class="button button-clear button-dark">Date Posted</a>
				<a class="button button-clear button-dark">Status</a>
			</div>
			<!--This is the end of the table headers-->

			<div class="button-bar" ng-hide="listing.listingClaimedBy" ng-repeat="listing in listings| orderBy: '-listingPostTime'" type="item-text-wrap" href="#tab/listings/{{listing.listingId}}">
				<h1 class="button button-balanced">{{ listing.listingMemo }}</h1>
				<a class="button button-balanced">{{ listing.listingPostTime | date : 'short' }}</a>
				<a class="button button-balanced">VIEW</a>
			</div>

			<div class="button-bar" ng-show="listing.listingClaimedBy" ng-repeat="listing in listings| orderBy: '-listingPostTime'" type="item-text-wrap" href="#tab/listings/{{listing.listingId}}">
				<h1 class="button button-energized">{{ listing.listingMemo }}</h1>
				<a class="button button-energized">{{ listing.listingPostTime | date : 'short' }}</a>
				<a class="button button-energized">CLAIMED</a>
			</div>

		</ion-list>
	</ion-content>
</ion-view>
