<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Volunteer">
	<ion-content class="padding">

		<div class="list">
			<label class="item item-input item-floating-label">
				<span class="input-label">First Name</span>
				<input ng-model="volunteer.volFirstname" type="text" placeholder="{{volunteer.volFirstName}}">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Last Name</span>
				<input type="text" placeholder="{{volunteer.volLastName}}">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Email</span>
				<input type="text" placeholder="{{volunteer.volEmail}}">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Phone</span>
				<input type="text" placeholder="{{volunteer.volPhone}}">
			</label>
		</div>
		<button class="button button-full button-positive" ng-click="submitVolunteer();">
			Submit
		</button>

	</ion-content>
</ion-view>
